<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Chords</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ¹</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scrolling.css">
</head>

<body>

    <div class="controls-container">
        <a href="index.html" id="backBtn" style="color: #aaa; text-decoration: none; margin-right: 20px;">â† Back</a>

        <label for="midiInput" class="custom-file-btn" title="Upload MIDI or JSON file">
            ğŸ“ Select File
        </label>
        <input type="file" id="midiInput" accept=".mid,.midi,audio/midi,.json,application/json" class="file-input"
            style="display: none;">

        <div class="playback-controls">
            <button id="rwdBtn" title="Rewind 10s">âª -10s</button>
            <button id="playPauseBtn" disabled>â–¶ Play</button>
            <button id="fwdBtn" title="Forward 10s">+10s â©</button>
            <button id="exportBtn" disabled title="Download chords as JSON">ğŸ’¾ Export JSON</button>
            <button id="saveBtn" disabled title="Save chords directly to song database"
                style="background-color: #667eea; color: white;">ğŸ’¾ SAVE</button>
            <button id="metronomeBtn" title="Toggle Metronome Click">ğŸ§ Metronome: Off</button>
        </div>
        <div id="statusText" style="font-variant-numeric: tabular-nums; min-width: 150px;">Upload a MIDI file to start
        </div>
    </div>

    <div class="timeline-container" id="timeline">
        <div class="playhead"></div>

        <!-- Current Sticky Chord -->
        <div id="currentChordDisplay" class="current-chord-display"></div>

        <div class="instructions" id="instructions">Drop MIDI file here</div>
        <!-- Markers (bars/time) -->
        <div class="marker-track" id="markerTrack"></div>
        <!-- Chords -->
        <div class="chord-track" id="chordTrack"></div>
    </div>

    <!-- Midi Parsing Library -->
    <script src="https://unpkg.com/@tonejs/midi"></script>

    <!-- App Logic -->
    <script src="js/scrolling_chords.js"></script>

</body>

</html>
