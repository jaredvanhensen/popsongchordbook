<svg viewBox="0 0 160 115" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 3D Base -->
        <rect id="pulseBase" width="140" height="90" rx="20" />
        <linearGradient id="pulseSide" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#94a3b8" />
            <stop offset="100%" style="stop-color:#475569" />
        </linearGradient>
        <linearGradient id="pulseFace" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff" />
            <stop offset="100%" style="stop-color:#f1f5f9" />
        </linearGradient>
        <!-- Neon Pulse Chord -->
        <radialGradient id="neonGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#a855f7" />
            <stop offset="100%" style="stop-color:#6b21a8" />
        </radialGradient>
        <filter id="neonBlur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <filter id="pulseShadow" x="-20%" y="-20%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
            <feOffset dx="0" dy="6" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <g transform="translate(10,5)" filter="url(#pulseShadow)">
        <!-- 3D Base -->
        <use href="#pulseBase" y="10" fill="url(#pulseSide)" />
        <use href="#pulseBase" fill="url(#pulseFace)" stroke="#e2e8f0" stroke-width="1.5" />

        <!-- Minimalist Timeline -->
        <line x1="20" y1="50" x2="120" y2="50" stroke="#cbd5e1" stroke-width="4"
            stroke-linecap="round" />

        <!-- Glowing Chord Indicator -->
        <g filter="url(#neonBlur)">
            <circle cx="70" cy="50" r="16" fill="url(#neonGlow)" />
            <circle cx="70" cy="50" r="18" fill="#a855f7" opacity="0.2" />
            <text x="70" y="55" font-family="sans-serif" font-weight="900" font-size="14"
                text-anchor="middle" fill="white">C</text>
        </g>
    </g>
</svg>
