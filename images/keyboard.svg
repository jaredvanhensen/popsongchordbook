<svg width="120" height="50" viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="key-white" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="key-black" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#444444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="120" height="50" rx="6" fill="#222" filter="url(#shadow)" />
  <g transform="translate(4, 4)">
    <!-- White keys -->
    <rect x="0" y="0" width="14" height="42" rx="2" fill="url(#key-white)" />
    <rect x="16" y="0" width="14" height="42" rx="2" fill="url(#key-white)" />
    <rect x="32" y="0" width="14" height="42" rx="2" fill="url(#key-white)" />
    <rect x="48" y="0" width="14" height="42" rx="2" fill="url(#key-white)" />
    <rect x="64" y="0" width="14" height="42" rx="2" fill="url(#key-white)" />
    <rect x="80" y="0" width="14" height="42" rx="2" fill="url(#key-white)" />
    <rect x="96" y="0" width="14" height="42" rx="2" fill="url(#key-white)" />
    
    <!-- Black keys -->
    <rect x="10" y="0" width="10" height="26" rx="1.5" fill="url(#key-black)" />
    <rect x="26" y="0" width="10" height="26" rx="1.5" fill="url(#key-black)" />
    
    <rect x="58" y="0" width="10" height="26" rx="1.5" fill="url(#key-black)" />
    <rect x="74" y="0" width="10" height="26" rx="1.5" fill="url(#key-black)" />
    <rect x="90" y="0" width="10" height="26" rx="1.5" fill="url(#key-black)" />
  </g>
</svg>
