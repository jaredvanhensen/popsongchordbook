<svg viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4f46e5" />
            <stop offset="100%" style="stop-color:#7c3aed" />
        </linearGradient>
        <filter id="iconGlow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <!-- Background Card -->
    <rect width="100" height="60" rx="12" fill="url(#iconGradient)" />
    
    <!-- Stylized Waveform / Timeline -->
    <path d="M20,30 Q30,10 40,30 T60,30 T80,30" 
          stroke="white" stroke-width="3" fill="none" opacity="0.4" stroke-linecap="round" />
    
    <!-- Glowing Playhead -->
    <line x1="50" y1="15" x2="50" y2="45" stroke="#fbbf24" stroke-width="3" stroke-linecap="round" filter="url(#iconGlow)" />
    
    <!-- Chord Badge -->
    <circle cx="75" cy="20" r="10" fill="white" />
    <text x="75" y="24" font-family="Arial" font-weight="900" font-size="10" text-anchor="middle" fill="#4f46e5">C</text>
</svg>
